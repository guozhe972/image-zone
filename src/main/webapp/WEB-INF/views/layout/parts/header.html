<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<header layout:fragment="header(lang, sign)"
		class="fixed-top bg-header">
		<nav class="navbar navbar-dark">
			<a class="navbar-brand h1 mb-0" th:href="@{/}">iZone</a>
			<form th:if="${lang}" id="fomLang" class="form-inline ml-auto"
				th:action="@{/system/lang}" method="post">
				<div class="dropdown">
					<a class="nav-link dropdown-toggle text-light" href="#"
						role="button" data-toggle="dropdown">[[#{|label.lang.${#locale.language}|}]]</a>
					<div class="dropdown-menu">
						<input type="hidden" id="lang" name="lang" />
						<button class="dropdown-item" type="button"
							onclick="$('#lang').val('ja');$('#fomLang').submit();">[[#{label.lang.ja}]]</button>
						<button class="dropdown-item" type="button"
							onclick="$('#lang').val('zh');$('#fomLang').submit();">[[#{label.lang.zh}]]</button>
						<button class="dropdown-item" type="button"
							onclick="$('#lang').val('en');$('#fomLang').submit();">[[#{label.lang.en}]]</button>
					</div>
				</div>
			</form>
			<a th:if="${sign}" class="btn btn-success text-none-xs ml-3"
				style="width: 120px;" th:href="@{/auth/signin}" role="button"><i
				class="fas fa-user"></i><span>&nbsp;[[#{label.login}]]</span></a>
		</nav>
	</header>

	<nav layout:fragment="user(active)"
		class="navbar navbar-expand-md navbar-dark">
		<button class="navbar-toggler p-0 border-0" type="button"
			onclick="$('#navMenu').toggleClass('open');">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand h1 mb-0" th:href="@{/}">iZone</a>
		<div class="navbar-collapse offcanvas-collapse" id="navMenu">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="(${active} == 0)? 'active'"><a
					class="nav-link" th:href="@{/user/home}">フォルダ一覧</a></li>
				<li class="nav-item" th:classappend="(${active} == 1)? 'active'"><a
					class="nav-link" th:href="@{/user/account}">アカウント</a></li>
				<li class="nav-item" th:classappend="(${active} == 2)? 'active'"><a
					class="nav-link" href="#">通知</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">設定</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">パスワード変更</a> <a
							class="dropdown-item" href="#">プロフィール</a>
					</div></li>
			</ul>
		</div>
		<button class="btn btn-primary text-none-xs" style="width: 140px;"
			type="button" data-toggle="modal" data-target="#mdlLogout">
			<i class="fas fa-sign-out-alt"></i><span>&nbsp;[[#{label.logout}]]</span>
		</button>
	</nav>

	<nav layout:fragment="guest(active)"
		class="navbar navbar-expand-md navbar-dark">
		<button class="navbar-toggler p-0 border-0" type="button"
			onclick="$('#navMenu').toggleClass('open');">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand h1 mb-0" th:href="@{/}">iZone</a>
		<div class="navbar-collapse offcanvas-collapse" id="navMenu">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="(${active} == 0)? 'active'"><a
					class="nav-link" th:href="@{/guest/home}">写真一覧</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					data-toggle="modal" data-target="#mdlLogout">[[#{label.logout}]]</a></li>
			</ul>
		</div>
		<a class="btn btn-primary" th:href="@{/guest/cart}" role="button"><i
			class="fas fa-shopping-cart"></i>&nbsp;<span id="bagCart"
			class="badge badge-pill badge-danger" th:text="${#lists.size(cart)}">0</span></a>
	</nav>
</body>
</html>
