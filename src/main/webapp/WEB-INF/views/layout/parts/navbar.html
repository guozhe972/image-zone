<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

	<nav layout:fragment="user(active)"
		class="navbar navbar-expand-md navbar-dark">
		<button class="navbar-toggler p-0 border-0" type="button"
			onclick="$('#navMenu').toggleClass('open');">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand h1 mb-0" th:href="@{/}">iZone</a>
		<div class="navbar-collapse offcanvas-collapse" id="navMenu">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="(${active} == 0)? 'active'"><a
					class="nav-link" th:href="@{/user/home}">フォルダ一覧</a></li>
				<li class="nav-item" th:classappend="(${active} == 1)? 'active'"><a
					class="nav-link" href="#">売上確認</a></li>
				<li class="nav-item" th:classappend="(${active} == 2)? 'active'"><a
					class="nav-link" href="#">通知</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle text-light" href="#"
					data-toggle="dropdown">設定</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">パスワード変更</a> <a
							class="dropdown-item" href="#">プロフィール</a>
					</div></li>
			</ul>
		</div>
		<button class="btn btn-primary text-none-xs" style="width: 140px;"
			type="button" data-toggle="modal" data-target="#mdlLogout">
			<i class="fas fa-sign-out-alt"></i><span>&nbsp;[[#{label.logout}]]</span>
		</button>
	</nav>

	<nav layout:fragment="guest(active)"
		class="navbar navbar-expand-md navbar-dark">
		<button class="navbar-toggler p-0 border-0" type="button"
			onclick="$('#navMenu').toggleClass('open');">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand h1 mb-0" th:href="@{/}">iZone</a>
		<div class="navbar-collapse offcanvas-collapse" id="navMenu">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="(${active} == 0)? 'active'"><a
					class="nav-link" th:href="@{/guest/home}">写真一覧</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					data-toggle="modal" data-target="#mdlLogout">[[#{label.logout}]]</a></li>
			</ul>
		</div>
		<a class="btn btn-primary" th:href="@{/guest/cart}" role="button"><i
			class="fas fa-shopping-cart"></i>&nbsp;<span id="bagCart"
			class="badge badge-danger" th:text="${#lists.size(cart)}">0</span></a>
	</nav>

</body>
</html>
