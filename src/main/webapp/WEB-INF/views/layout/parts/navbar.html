<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

	<nav layout:fragment="user(active)" class="navbar navbar-expand-md navbar-dark">
		<button class="navbar-toggler p-0 border-0" type="button"
			onclick="$('#navMenu').toggleClass('open');">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand h1 mb-0" th:href="@{/}">Brand</a>
		<div class="navbar-collapse offcanvas-collapse" id="navMenu">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="(${active} == 0)? 'active'"><a class="nav-link" th:href="@{/user/home}">ホーム</a></li>
				<li class="nav-item" th:classappend="(${active} == 1)? 'active'"><a class="nav-link" href="#">プロフィール</a></li>
				<li class="nav-item" th:classappend="(${active} == 2)? 'active'"><a class="nav-link" href="#">オーダー確認</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle text-light" href="#" data-toggle="dropdown">設定</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">メニュー1</a> <a
							class="dropdown-item" href="#">メニュー2</a> <a class="dropdown-item"
							href="#">メニュー3</a>
					</div></li>
			</ul>
		</div>
		<form id="fomLogout" class="form-inline" th:action="@{/logout}"
			method="post">
			<button class="btn btn-primary text-none-xs" style="width: 140px;"
				type="button" data-toggle="modal" data-target="#mdlLogout">
				<i class="fas fa-power-off"></i><span>&nbsp;[[#{label.logout}]]</span>
			</button>
		</form>
	</nav>

</body>
</html>
