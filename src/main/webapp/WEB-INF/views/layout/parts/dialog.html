<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

	<div layout:fragment="progress" id="mdlUpload" class="modal"
		tabindex="-1" role="dialog" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title progress-bar-title">[[#{modal.upload.header}]]</h5>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped progress-bar-animated bg-info"
							role="progressbar" style="width: 100%"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div layout:fragment="waiting" id="mdlWaiting" class="modal"
		tabindex="-1" role="dialog" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered modal-sm"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">[[#{modal.waiting.header}]]</h5>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
							role="progressbar" style="width: 100%"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div layout:fragment="logout" id="mdlLogout" class="modal fade"
		tabindex="-1" role="dialog" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">[[#{modal.logout.header}]]</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>[[#{modal.logout.message}]]</p>
				</div>
				<div class="modal-footer">
					<form id="fomLogout" class="form-inline" th:action="@{/logout}"
						method="post">
						<button type="submit" class="btn btn-primary">[[#{modal.button.yes}]]</button>
					</form>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">[[#{modal.button.no}]]</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
