<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>[[#{title.guest}]]</title>
<style>
html {
	height: 100%;
}
</style>
</head>
<body layout:fragment="body"
	class="pt-header pb-footer d-flex align-items-center">
	<header layout:insert="~{layout/parts/header::guest(-1)}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />

	<th:block layout:replace="~{layout/parts/dialog::waiting}" />
	<div class="container bg-main my-auto text-center">
		<h4>[(#{message.order.success})]</h4>
		<p class="mt-5">
			[[#{label.done.orderno}]]&nbsp;<span th:text="${orderno}"></span>
		</p>
		<p>
			<a class="btn btn-info" th:href="@{${link}}" role="button">[[#{label.done.download}]]</a>
		</p>
	</div>
</body>
</html>
