<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>Login</title>
<style>
html {
	height: 100%;
}
</style>
</head>
<body layout:fragment="body"
	class="pt-header pb-footer d-flex align-items-center">
	<header layout:replace="~{layout/parts/header::header(true, false)}"></header>
	<div class="container bg-main my-auto pb-5">
		<form class="mw-form mx-auto pt-3" th:action="@{/login}" method="post">
			<h4>[[#{label.login}]]</h4>
			<hr>
			<div th:if="${param.error}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<div th:text="#{message.login.error}">login error</div>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
			<div class="form-group row">
				<label for="usernm" class="col-sm-4 col-form-label text-sm-right">ユーザー名</label>
				<div class="col-sm-8">
					<input type="text" id="usernm" name="usernm" class="form-control"
						placeholder="" required autofocus />
				</div>
			</div>
			<div class="form-group row">
				<label for="passwd" class="col-sm-4 col-form-label text-sm-right">パスワード</label>
				<div class="col-sm-8">
					<input type="password" id="passwd" name="passwd"
						class="form-control" placeholder="" required />
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-4 col-sm-8">
					<button type="submit" class="btn btn-primary btn-block-xs"
						style="width: 150px;">[[#{label.login}]]</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
