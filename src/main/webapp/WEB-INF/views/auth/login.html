<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
<title>[[#{title.main}]]</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
<style>
html {
	height: 100%;
}

body {
	min-height: 100vh;
	height: 100%;
	background-color: #ffffff;
	margin: 0;
}

.d-flex {
	display: -webkit-box !important;
	display: -ms-flexbox !important;
	display: flex !important;
}

.align-items-center {
	-webkit-box-align: center !important;
	-ms-flex-align: center !important;
	align-items: center !important;
}

.m-auto {
	margin: auto !important;
}
</style>
</head>
<body class="d-flex align-items-center">
	<div class="m-auto">
		<img id="imgLoad" th:src="@{/images/loading.gif}" alt="Loading" />
		<h2 id="msgOpen"
			style="margin-left: 2rem; margin-right: 2rem; display: none;">
			[(#{info.app.browser})]</h2>
		<form name="fomLogin" th:action="@{/login}" method="post">
			<input type="hidden" name="usernm" th:value="${username}" /> <input
				type="hidden" name="passwd" th:value="${password}" />
		</form>
	</div>
	<script>
		if (!/micromessenger/i.test(navigator.userAgent)) {
			document.fomLogin.submit();
		} else {
			document.getElementById('imgLoad').style.display = 'none';
			document.getElementById('msgOpen').style.display = 'block';
		}
	</script>
</body>
</html>
