<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>account</title>
</head>
<body layout:fragment="body" class="pt-header">
	<header layout:insert="~{layout/parts/navbar::user(1)}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />
	<div class="container bg-main pt-3">

		<div class="mw-content mx-auto d-flex justify-content-between">
			<h2 class="mb-0 ml-3">残高</h2>
			<h2 class="mb-0 mr-3"
				th:text="|${#numbers.formatInteger(balance,1,'COMMA')}円|"></h2>
		</div>
		<hr>
		<form class="mw-content mx-auto" id="fomTransfer"
			th:action="@{/user/transfer}" th:object="${bankForm}" method="post">
			<input type="hidden" id="bkcode" name="bkcode" />
			<div class="form-group row">
				<label for="bkname" class="col-sm-4 col-form-label text-sm-right">銀行名</label>
				<div class="col-sm-8">
					<input type="text" id="bkname" name="bkname" class="form-control"
						placeholder="" required />
					<div class="invalid-feedback">bank error</div>
				</div>
			</div>
			<input type="hidden" id="bccode" name="bccode" />
			<div class="form-group row">
				<label for="bcname" class="col-sm-4 col-form-label text-sm-right">支店名</label>
				<div class="col-sm-8">
					<input type="text" id="bcname" name="bcname" class="form-control"
						placeholder="" required />
					<div class="invalid-feedback">branch error</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="actype" class="col-sm-4 col-form-label text-sm-right">口座種類</label>
				<div class="col-sm-8 d-flex align-items-center">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="actype1" name="actype"
							class="custom-control-input" th:checked="true"> <label
							class="custom-control-label" for="actype1">普通預金</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="actype2" name="actype"
							class="custom-control-input"> <label
							class="custom-control-label" for="actype2">当座預金</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="acnumber" class="col-sm-4 col-form-label text-sm-right">口座番号</label>
				<div class="col-sm-8">
					<input type="text" id="acnumber" name="acnumber"
						class="form-control num-only" maxlength="8" placeholder=""
						required />
					<div class="invalid-feedback">acnumber error</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="acname" class="col-sm-4 col-form-label text-sm-right">口座名義</label>
				<div class="col-sm-8">
					<input type="text" id="acname" name="acname" class="form-control"
						placeholder="" required />
					<div class="invalid-feedback">acname error</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-4 col-sm-8">
					<button id="btnTransfer" type="submit"
						class="btn btn-primary btn-block-xs" style="width: 150px;">確定</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
