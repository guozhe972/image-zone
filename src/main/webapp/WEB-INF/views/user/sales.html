<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>sales</title>
</head>
<body layout:fragment="body" class="pt-header">
	<header layout:insert="~{layout/parts/navbar::user(-1)}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />

	<div class="container bg-main px-0">
		<div class="mw-content mx-auto mt-3 d-flex justify-content-between">
			<h2 class="mb-0 ml-3">総額</h2>
			<h2 class="mb-0 mr-3"
				th:text="|${#numbers.formatInteger(total,1,'COMMA')}円|"></h2>
		</div>
		<div th:if="${#lists.isEmpty(orders)}" id="altInfo"
			class="alert alert-success alert-dismissible fade show mt-3 mb-0 mw-content mx-auto"
			role="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<div>
				<div>売れた写真のみ表示されます。</div>
			</div>
		</div>
		<ul class="list-group mw-content mx-auto py-3">
			<li
				class="list-group-item rounded-0 border-left-0 border-right-0 px-0 py-2"
				th:each="form,stat : ${orders}" th:object="${form}">
				<div class="bg-light text-center float-left border rounded ml-2"
					style="width: 120px; height: 120px; line-height: 112px;">
					<img class="img-fluid" style="max-height: 100%;"
						th:src="@{|/upload/*{username}/*{folder}/thumbnail_*{thumbnail}|}"
						alt="thumbnail">
				</div>
				<div class="text-right pr-3">
					<p class="text-muted"
						th:text="|*{#numbers.formatInteger(price,1,'COMMA')}円 * *{qty}枚|"></p>
					<p class="h4"
						th:text="|*{#numbers.formatInteger(amount,1,'COMMA')}円|"></p>
				</div>
			</li>
		</ul>
	</div>

</body>
</html>
