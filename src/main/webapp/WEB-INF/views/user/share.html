<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>share folder</title>
<script>
	$(function() {
		function createPassword(len) {
			var password = '';
			var string = '23456789abcdefghijkmnoMNPQRSTUVWXYZpqrstuvwxyzABCDEFGHIJKL';
			for (var i = 0; i < len; i++) {
				password += string.charAt(Math.floor(Math.random()
						* string.length));
			}
			return password;
		}

		$('#btnAuto').click(function() {
			var password = '';
			while (password = createPassword(8)) {
				if (/[a-zA-Z]+/.test(password) && /[0-9]+/.test(password)) {
					$('#password').val(password);
					break;
				}
			}
		});
	});
</script>
</head>
<body layout:fragment="body" class="pt-header d-flex align-items-center">
	<header layout:insert="~{layout/parts/navbar::user(-1)}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />

	<div class="container bg-main pb-5">
		<form class="mw-form mx-auto pt-3" th:action="@{/user/share}"
			th:object="${folderForm}" method="post">
			<input type="hidden" th:field="*{seq}" />
			<h4 th:text="*{name}?:|#{label.folder} *{seq}|">フォルダ公開</h4>
			<hr>
			<div class="form-group row">
				<label for="guest" class="col-sm-4 col-form-label text-sm-right">ユーザー名</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{guest}" class="form-control"
						readonly />
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label text-sm-right">パスワード</label>
				<div class="col-sm-8 input-group">
					<input type="text" th:field="*{password}" class="form-control"
						maxlength="16" required autofocus />
					<div class="input-group-append">
						<button type="button" id="btnAuto" class="btn btn-success">自動生成</button>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="expiredt" class="col-sm-4 col-form-label text-sm-right">公開期限</label>
				<div class="col-sm-8">
					<input type="date" th:field="*{expiredt}" class="form-control"
						th:min="${#dates.format(#dates.createToday(),'yyyy-MM-dd')}"
						pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required />
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-4 col-sm-8">
					<button type="submit" class="btn btn-primary btn-block-xs"
						style="width: 150px;">公開する</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
