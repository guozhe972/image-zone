<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>[[#{title.user}]]</title>
<link rel="stylesheet" th:href="@{/css/flatpickr.css}">
<script th:src="@{/js/flatpickr.min.js}"></script>
<script th:if="${#locale.language}=='ja'"
	th:src="@{/js/flatpickr.ja.js}"></script>
<script th:if="${#locale.language}=='zh'"
	th:src="@{/js/flatpickr.zh.js}"></script>
<style>
html {
	height: 100%;
}

#expiredt[readonly] {
	background-color: #fff !important;
}
</style>
<script>
	$(function() {
		function createPassword(len) {
			var password = '';
			var string = '23456789abcdefghijkmnoMNPQRSTUVWXYZpqrstuvwxyzABCDEFGHIJKL';
			for (var i = 0; i < len; i++) {
				password += string.charAt(Math.floor(Math.random()
						* string.length));
			}
			return password;
		}

		$('#btnAuto').click(function() {
			var password = '';
			while (password = createPassword(8)) {
				if (/[a-zA-Z]+/.test(password) && /[0-9]+/.test(password)) {
					$('#password').val(password);
					break;
				}
			}
		});

		$('#grpDate').flatpickr({
			locale : '[(${#locale.language})]',
			dateFormat : 'Y-m-d',
			allowInput : false,
			disableMobile : false,
			prevArrow : '<i class="fas fa-chevron-left"></i>',
			nextArrow : '<i class="fas fa-chevron-right"></i>',
			minDate : '[(${mindt})]',
			maxDate : '[(${maxdt})]',
			defaultDate : '[(${folderForm.expiredt})]',
			wrap : true
		});

		function checkDateFormat(text) {
			var isValid = false;
			if (/^[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}$/.test(text)) {
				var year = Number(text.split('-')[0]);
				var month = Number(text.split('-')[1]);
				var day = Number(text.split('-')[2]);
				if (year >= 1970) {
					var date = new Date(text);
					if (date.getFullYear() == year
							&& date.getMonth() + 1 == month
							&& date.getDate() == day) {
						isValid = true;
					}
				}
			}
			return isValid;
		}

		function isValidForm() {
			var isValid = true;
			$('.is-invalid').removeClass('is-invalid');
			$('.invalid-feedback').remove();

			var password = $('#password').val();
			if (password.length < 4 || 16 < password.length
					|| !/^[a-zA-Z0-9]+$/.test(password)) {
				$('#password').addClass('is-invalid');
				$('#grpPass').after($('<div/>', {
					'class' : 'invalid-feedback d-block',
					text : '[(#{validation.share.password})]'
				}));
				isValid = false;
			}

			var expiredt = $('#expiredt').val();
			if (expiredt.length == 0 || !checkDateFormat(expiredt)) {
				$('#expiredt').addClass('is-invalid');
				$('#grpDate').after($('<div/>', {
					'class' : 'invalid-feedback d-block',
					text : '[(#{typeMismatch.org.joda.time.LocalDate})]'
				}));
				isValid = false;
			} else {
				var seldt = new Date($('#expiredt').val());
				var mindt = new Date('[(${mindt})]');
				var maxdt = new Date('[(${maxdt})]');
				if (seldt.getTime() < mindt.getTime()
						|| maxdt.getTime() < seldt.getTime()) {
					$('#expiredt').addClass('is-invalid');
					$('#grpDate')
							.after(
									$(
											'<div/>',
											{
												'class' : 'invalid-feedback d-block',
												text : '[(${#messages.msg("validation.share.expiredt", mindt, maxdt)})]'
											}));
					isValid = false;
				}
			}

			return isValid;
		}

		$('#mdlShareBtn').click(function() {
			//if ($('#fomShare').get(0).checkValidity()) {
			if (isValidForm()) {
				$('#mdlShare').modal('hide');
				$('#mdlWaiting').modal('show');
				$('#fomShare').submit();
			} else {
				$('#mdlShare').modal('hide');
			}
		});
	});
</script>
</head>
<body layout:fragment="body"
	class="pt-header pb-footer d-flex align-items-center">
	<header layout:insert="~{layout/parts/header::user(-1)}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />

	<th:block layout:replace="~{layout/parts/dialog::waiting}" />
	<div class="container bg-main my-auto">
		<form id="fomShare" class="mw-content mx-auto pt-3" novalidate
			th:action="@{/user/share}" th:object="${folderForm}" method="post"
			autocomplete="off">
			<input type="hidden" th:field="*{seq}" />
			<h4
				th:text="*{#strings.isEmpty(name)}?|#{default.folder.name}*{#numbers.formatInteger(seq,2)}|:*{name}"></h4>
			<hr>
			<div class="form-group row">
				<label for="guest" class="col-sm-4 col-form-label text-sm-right">[[#{label.share.username}]]</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{guest}" class="form-control"
						readonly />
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label text-sm-right">[[#{label.share.password}]]</label>
				<div class="col-sm-8">
					<div id="grpPass" class="input-group">
						<input type="text" th:field="*{password}"
							class="form-control rounded-left" th:errorclass="is-invalid"
							maxlength="16" autofocus required />
						<div class="input-group-append">
							<button type="button" id="btnAuto"
								class="btn btn-info rounded-right">[[#{label.share.auto}]]</button>
						</div>
					</div>
					<div class="invalid-feedback d-block"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
						error</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="expiredt" class="col-sm-4 col-form-label text-sm-right">[[#{label.share.expiredt}]]</label>
				<div class="col-sm-8">
					<div id="grpDate" class="input-group">
						<input type="date" th:field="*{expiredt}"
							class="form-control rounded-left" th:errorclass="is-invalid"
							th:min="${mindt}" th:max="${maxdt}"
							pattern="[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}" maxlength="10"
							data-input required />
						<div class="input-group-append">
							<button type="button" class="btn btn-info rounded-right"
								data-toggle>
								<i class="fas fa-calendar-alt"></i>
							</button>
						</div>
					</div>
					<div class="invalid-feedback d-block"
						th:if="${#fields.hasErrors('expiredt')}" th:errors="*{expiredt}">expiredt
						error</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-4 col-sm-8">
					<button type="button" class="btn btn-primary btn-block-xs"
						style="width: 150px;" data-toggle="modal" data-target="#mdlShare">[[#{label.share.button}]]</button>
					<!--/*
					<small class="form-text text-muted">[(#{message.share.public})]</small>
					*/-->
				</div>
			</div>
		</form>
	</div>

	<div id="mdlShare" class="modal fade" tabindex="-1" role="dialog"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">[[#{modal.share.header}]]</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>[(#{modal.share.message})]</p>
				</div>
				<div class="modal-footer">
					<button id="mdlShareBtn" type="button" class="btn btn-primary">[[#{modal.button.yes}]]</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">[[#{modal.button.no}]]</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
