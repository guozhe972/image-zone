<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>basket</title>
<script>
	var target = 0;
	$(function() {
		$('#fomPhoto')
				.submit(
						function(event) {
							event.preventDefault();

							$
									.ajax({
										url : '[(@{/public/basket/del})]',
										method : 'POST',
										cache : false,
										data : $('#fomPhoto').serialize(),
										beforeSend : function() {
											$('#mdlWaiting').modal('show');
										}
									})
									.done(
											function(data, textStatus, jqXHR) {
												$('#bagBasket').text(data);
												$('#photo' + target).remove();
												if (data == '0') {
													$('#btnOrder').addClass(
															'disabled');
													$('#total')
															.text(
																	'[(#{money.mark})]0');
												} else {
													var total = Number($(
															'#total')
															.text()
															.replace(
																	'[(#{money.mark})]',
																	'')
															.replace(/,/g, ''));
													total -= Number($('#price')
															.val());
													$('#total')
															.text(
																	'[(#{money.mark})]'
																			+ total
																					.toString()
																					.replace(
																							/(\d)(?=(\d{3})+$)/g,
																							'$1,'));
												}
											}).fail(
											function(jqXHR, textStatus,
													errorThrown) {
												// do nothing
											}).always(function() {
										$('#mdlWaiting').modal('hide');
									});
						});
	});
</script>
</head>
<body layout:fragment="body" class="pt-header">
	<header layout:insert="~{layout/parts/header::public(-1)}"
		class="fixed-top bg-header"></header>

	<th:block layout:replace="~{layout/parts/dialog::waiting}" />
	<div class="container-fluid bg-main">
		<div class="pt-3 d-flex justify-content-between">
			<button type="button" class="btn btn-warning" th:disabled="true"
				style="opacity: 1;">
				合計&nbsp;&nbsp; <span id="total"
					th:text="${#lists.isEmpty(basket)}?|#{money.mark}0|:|#{money.mark}${#numbers.formatInteger(__${#aggregates.sum(basket.![price])}__,1,'COMMA')}|"></span>
			</button>
			<a class="btn btn-info ml-auto" id="btnOrder"
				th:classappend="${#lists.isEmpty(basket)}?'disabled'"
				th:href="@{/public/order}" role="button">注文手続きへ</a>
		</div>
		<hr class="mb-0">

		<div class="row pr-3 pb-3">
			<div th:each="form,stat : ${basket}" th:object="${form}"
				th:id="|photo${stat.count}|"
				class="col-sm-6 col-md-4 col-lg-3 col-xl-2 pl-3 pr-0 pt-3">
				<div class="card">
					<div class="card-body p-0 text-center"
						style="height: 200px; line-height: 194px;">
						<img class="img-fluid" style="max-height: 100%;"
							th:src="@{|/upload/*{username}/*{folder}/thumbnail_*{thumbnail}|}"
							alt="thumbnail">
						<div class="badge badge-warning position-absolute"
							style="top: 0; right: 0;"
							th:text="|#{money.mark}*{#numbers.formatInteger(price,1,'COMMA')}|">金額</div>
					</div>
					<div class="card-footer p-1 bg-white">
						<button type="button" th:id="|btnDel${stat.count}|"
							class="btn btn-danger btn-sm w-100" th:disabled="*{incart}"
							th:onclick="|target=${stat.count};$('#username').val('*{username}');$('#folder').val('*{folder}');$('#thumbnail').val('*{thumbnail}');$('#price').val(*{price});$('#fomPhoto').submit();|">削除</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<form id="fomPhoto" th:action="@{/public/basket/del}" method="post">
		<input type="hidden" id="username" name="username" /> <input
			type="hidden" id="folder" name="folder" /> <input type="hidden"
			id="thumbnail" name="thumbnail" /> <input type="hidden" id="price"
			name="price" />
	</form>

</body>
</html>
