<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>[[#{title.error}]]</title>
</head>
<body layout:fragment="body" class="pt-header"
	th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
	<header layout:insert="~{layout/parts/header::download}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />

	<th:block layout:replace="~{layout/parts/dialog::waiting}" />
	<div class="container bg-main">
		<div class="mw-content mx-auto text-center pt-5">
			<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h1>
			<p th:utext="${errorMessage}"></p>
			<br> <span sec:authorize="isAuthenticated()"
				sec:authentication="principal.username"></span>
		</div>
	</div>
</body>
</html>
