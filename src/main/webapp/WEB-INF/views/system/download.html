<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>[[#{title.download}]]</title>
<script th:src="@{/js/jquery.lazyload.min.js}"></script>
<style>
div.alert {
	max-width: 100% !important;
}
</style>
<script>
	$(function() {
		$('img.lazyload').lazyload();
	});
</script>
</head>
<body layout:fragment="body" class="pt-header">
	<header layout:insert="~{layout/parts/header::download}"
		class="fixed-top bg-header"></header>
	<th:block layout:replace="~{layout/parts/dialog::logout}" />

	<th:block layout:replace="~{layout/parts/dialog::waiting}" />
	<div class="container-fluid bg-main">
		<th:block layout:replace="~{layout/parts/alert::error}" />
		<div class="row pr-3 pb-3">
			<div th:each="form,stat : ${photos}" th:object="${form}"
				class="col-sm-6 col-md-4 col-lg-3 col-xl-2 pl-3 pr-0 pt-3">
				<div class="card">
					<div class="card-body p-0 text-center"
						style="height: 200px; line-height: 194px;">
						<img class="lazyload img-fluid mh-100"
							th:src="@{/images/loading.gif}"
							th:data-original="@{|/order/*{orderno}/thumbnail_*{thumbnail}|}"
							alt="thumbnail">
					</div>
					<div class="card-footer p-1 bg-white">
						<a role="button" th:target="_blank"
							th:href="@{|/order/*{orderno}/*{thumbnail}|}"
							th:download="|IMG${#numbers.formatInteger(stat.count,5)}|"
							class="btn btn-info btn-sm w-100">[[#{label.download.button}]]</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button type="button" id="toTop"
		class="btn btn-primary rounded-circle nofocus">
		<i class="fas fa-angle-up fa-2x"></i>
	</button>
</body>
</html>
